<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Work Day Scheduler</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    
    <link rel="shortcut icon" type="image/png" href="./Assets/Images/clipboard-icon-96px.png">

    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >

    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >

    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    >

    
    <link rel="stylesheet" href="./Assets/css/reset.css">

   
    <link rel="stylesheet" href="./Assets/css/style.css">
    
  </head>

  <body>

    
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      
      <p id="currentDay" class="lead"></p>
    </header>

    
    <div class="container">

      
      <div class="row">
       
        <div class="col-md-2 col-sm-12 hour">9 a.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
        
          <textarea data-time="9"></textarea>
        </div>
        
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">10 a.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="10"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">11 a.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="11"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">12 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="12"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">1 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="13"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">2 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="14"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">3 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="15"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">4 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="16"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-sm-12 hour">5 p.m.</div>
        <div class="col-md-8 col-sm-9 task-input">
          <textarea data-time="17"></textarea>
        </div>
        <div class="col-md-2 col-sm-3 saveBtn">
          <i class="far fa-save"></i>
        </div>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
